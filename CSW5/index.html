<!DOCTYPE html>
<html>
<head>
    <title>div and span tag</title>
    <style>
	body {
	    text-align:center;
	    font-size:3em;
	}
	.a {
	    background-color:pink;
	    display:inline;
	}
	.b {
	    background-color:yellow;
	    width:300px;
	    margin:10px auto;
	}
	.c {
	    background-color:cyan;
	}
	.d {
	    background-color:green;
	}
	.e {
	    background-color:red;
	}
    </style>
</head>
<body>
    <div>
        <p class="a">I'm Anurag</p>
	<p class="b">Web Developer</p>
	<span class="c">Hello</span>
	<span class="d">Hii</span>
	<span class="e">Hey</span>
    </div>
</body>
</html>
